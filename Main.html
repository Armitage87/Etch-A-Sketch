<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<html>
	<head>
		
		<title>Etch-A-Sketch</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
		<script src="etch.js"></script>
	</head>
	
	<body>
		<div class="container">
			<header>
				<h1>Etch-A-Sketch</h1>
				<p>Move your mouse around to draw, select options to try new variations!</p>
			</header>
			<div class="navbar">
				<button class="normal">Default</button>
				<button class="red"><img src="red.png"></button>
				<button class="blue"><img src="blue.png"></button>
				<button class="green"><img src="green.png"></button>
				<button class="orange"><img src="orange.png"></button>
				<button class="purple"><img src="purple.png"></button>
				<button class="trail">Trail</button>
				<button class="clear">Restart</button>
			</div>
			<div class="wrap"></div>
		</div>
</html>
